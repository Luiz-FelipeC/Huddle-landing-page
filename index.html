    <div class="container">
    
    <header class="header"> 
        <img class="logo" src="./src/img/logo.svg" alt="">
    </header>
    

        <main class="about"> 
                           
                <div class="image">
                    <img class="img" src="./src/img/illustration-mockups.svg" alt="">
                </div>

                <div class="detail">
                    <h1 class="title">Build The Community Your Fans Will Love</h1>
                    <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your user as you engage in genuine discussion.</p>
                    
                    <a href="/" class="btn-register">Register</a>
                </div>
            
            </main>
            
            
            
            <footer>
                <div class="social">
                    <a href="#" class="social-box">
                        <i class="social-icon fab fa-facebook-f"></i>
                    </a>
                    
                    <a href="#" class="social-box">
                        <i class="social-icon fab fa-twitter"></i>
                    </a>
                    
                    <a href="#" class="social-box">
                        <i class="social-icon fab fa-instagram"></i>
                    </a>
                    
                </div>
